<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Taking</title>
    <link rel="stylesheet" href="../inventory/style/stockTaking.css">
  
</head>
<body>
    <div class="navbar">
        <a href="../index.html">HomePage</a>
        <a href="./productRegistration.html">Registration</a>
        <a href="./stockReceived.html">Inventory Management</a>
        <a href="./excelUpload.html">Excel Upload</a>
        <a href="./configuration.html">Configuration</a>
    </div>
    <div class="tabs">
      
            <a href="./stockReceived.html">Receive Into Inventory</a>
            <a href="./stockIssues.html">Issue Out of Inventory</a>
            <a href="./stockTaking.html">Stock Taking</a>
            <a href="./stockTaking.html">Reporting</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <form id="stock-taking-form">

                <label for="tradeDate">Trade Date</label>
                <input type="date" id="tradeDate" required placeholder="Enter Stock Taking Date">

                <label for="productName">Product Name:</label>
                <select id="productName" >
                    <!-- Options will be populated from productName.js -->
                </select>                
               
               
                <label for="stockInRecord">Stock In Records</label>
                <input type="number" id="stockInRecord" required placeholder="Enter Stock In Records">
      
               
                <label for="verifedStockTaking">Verifed Stock Taking</label>
                <input type="number" id="verifedStockTaking" required placeholder="Enter Verifed Stock Taking">


                <div >
                    <input type="checkbox" id="amend" onclick="toggleAmendMode()">
                    <label for="amend" style="margin-left: 5px;">Edit Entries</label>
                </div>
                <button id="saveButton" class="btn-primary" type="submit">Save</button>
                
            </form>
        </div>
        <div class="main-content">
           
            <div class="search-bar">
                <button id="deleteButton">Delete Selected Items</button>
                <input type="text" id="search-input" placeholder="Enter text to search..." onkeyup="filterTable()">
            </div>
            <table id="StockTaking-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Product Name</th>
                        <th>Trade Date</th>
                        <th>Stock In Records</th>
                        <th>Verifed Stock Taking</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../inventory/script/stockTaking.js"></script>
    
</body>
</html>
