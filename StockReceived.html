<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Into Inventory</title>
    <link rel="stylesheet" href="../inventory/style/stockReceived.css">
  
</head>
<body>
    <div class="navbar">
        <a href="../index.html">HomePage</a>
        <a href="./productRegistration.html">Registration</a>
        <a href="./stockReceived.html">Inventory Management</a>
        <a href="./configuration.html">Configuration</a>
    </div>
    <div class="tabs">
        <a href="./stockReceived.html">Receive Into Inventory</a>
        <a href="./stockIssues.html">Issue Out of Inventory</a>
        <a href="./stockTaking.html">Stock Taking</a>
        <a href="./stockTaking.html">Reporting</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <form id="stock-issues-form">
                <label for="productName">Product Name:</label>
                <select id="productName">
                    <!-- Options will be populated from productName.js -->
                </select>
                
                <label for="tradeDate">Trade Date</label>
                <input type="date" id="tradeDate" placeholder="Enter Issue Date">
                <label for="receivedQuantity">Received Quantity</label>
                <input type="number" id="receivedQuantity" placeholder="Enter received quantity">
                <label for="supplier">Supplier:</label>
                <select id="supplier">
                    <!-- Options will be populated from suppliersTable.js -->
                </select>
                <label for="issuedQuantity">Issued Quantity</label>
                <input type="number" id="issuedQuantity" placeholder="Enter issued quantity">
                <label for="price">Price</label>
                <input type="number" id="price" placeholder="Enter Unit Price of Stock">
                <label for="voucherNumber">Voucher Number</label>
                <input type="text" id="voucherNumber" placeholder="Enter Voucher Number">
                <label for="wayBillNumber">Way Bill Number</label>
                <input type="text" id="wayBillNumber" placeholder="Enter Way Bill Number">
             
                <div >
                    <input type="checkbox" id="amend" onclick="toggleAmendMode()">
                    <label for="amend" style="margin-left: 5px;">Edit Entries</label>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
        <div class="main-content">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Enter text to search..." onkeyup="filterTable()">
            </div>
            <table id="StockIssues-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Trade Date</th>
                        <th>Issued Quantity</th>
                        <th>Received Quantity</th>
                        <th>Supplier</th>
                        <th>Price</th>
                        <th>Voucher Number</th>
                        <th>Way Bill Number</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../inventory/script/stockReceived.js"></script> 
</body>
</html>
