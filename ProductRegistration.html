<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <link rel="stylesheet" href="../registration/style/productRegistration.css">
   
</head>
<body>
    <div class="navbar">
        <a href="../index.html">HomePage</a>
        <a href="./productCategory.html">Registration</a>
        <a href="./stockReceived.html">Inventory Management</a>
        <a href="./configuration.html">Configuration</a>
    </div>
    
    <div class="tabs">
        <a href="./productCategory.html">Product Category</a>
        <a href="./productRegistration.html">Product Registration</a>
        <a href="./suppliers.html">Suppliers</a>
        <a href="./department.html">Department</a>
      
    </div>
    <div class="container">
        <div class="sidebar">
            <form id="product-registration-form">
                
                <label for="productCategory">Product Category</label>
                <select id="productCategory">
                    <!-- Options will be populated from ProductCategory.js -->
                </select>
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="Enter product name" required>
                <label for="unitOfIssue">Unit of Issue</label>
                <input type="text" id="unitOfIssue" placeholder="Enter unit of issue">
                <label for="reorderQuantity">ReOrder Quantity</label>
                <input type="number" id="reorderQuantity" placeholder="Enter reorder quantity">
                <label for="productImage">Product Image</label>
                <input type="file" id="productImage">
                <div >
                    <input type="checkbox" id="amend" onclick="toggleAmendMode()">
                    <label for="amend" >Edit Entries</label>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
        <div class="main-content">
            <div class="search-bar">
                <button id="deleteButton">Delete Selected Items</button>
                <input type="text" id="search-input" placeholder="Enter text to search..." onkeyup="filterTable()">
            </div>
            <table id="products-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Category</th>
                        <th>Name</th>
                        <th>Unit of Issue</th>
                        <th>ReOrder Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../registration/script/productRegistration.js"></script>
    <script src="../adminConfig/Script/userRole.js"></script>
</body>
</html>
