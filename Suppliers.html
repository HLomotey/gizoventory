<html>
<head>
    <title>Suppliers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../inventory/style/supplier.css">
  
</head>
<body>
    <div class="navbar">
        <a href="../index.html">HomePage</a>
        <a href="./productRegistration.html">Registration</a>
        <a href="./stockReceived.html">Inventory Management</a>
        <a href="./configuration.html">Configuration</a>
    </div>
    <div class="tabs">
        <a href="./productCategory.html">Product Category</a>
        <a href="./productRegistration.html">Product Registration</a>
        <a href="./suppliers.html">Suppliers</a>
        <a href="./department.html">Department</a>
       
    </div>
    <div class="container">
        <div class="sidebar">
            <label for="supplier">Supplier</label>
            <input type="text" id="supplier" autocomplete="organization">
            
                <label for="address">Address</label>
                <textarea id="address" rows="4" autocomplete="street-address"></textarea>
            
                <label for="location">Location</label>
                    <textarea id="location" rows="5" autocomplete="location"></textarea>

                <label for="contact">Contact</label>
            <input type="text" id="contact" autocomplete="name">
            
                <label for="email">Email</label>
            <input type="email" id="email" autocomplete="email">
            
            <div class="checkbox-container">
                <input type="checkbox" id="amend">
                <label for="amend">Amend Existing Entry</label>
            </div>
            
            <button id="saveButton">Save Changes</button>
        </div>
        <div class="main-content">
            <div class="search-bar">
               <button id="deleteButton">Delete Selected Items</button>
                <input type="text" id="search-input" placeholder="Enter text to search..." onkeyup="filterTable()">
            </div>
            <table id="suppliers-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Supplier</th>
                        <th>Address</th>
                        <th>Location</th>
                        <th>Contact</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
 
    <script src="../inventory/script/supplier.js"></script>
   
</body>
</html>
