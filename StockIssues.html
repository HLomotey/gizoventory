<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Out of Inventory</title>
    <link rel="stylesheet" href="../inventory/style/stockIssue.css">
  
</head>
<body>
    <div class="navbar">
        <a href="../index.html">HomePage</a>
        <a href="./productRegistration.html">Registration</a>
        <a href="./stockReceived.html">Inventory Management</a>
        <a href="./excelUpload.html">Excel Upload</a>
        <a href="./configuration.html">Configuration</a>
    </div>
    <div class="tabs">
      
            <a href="./stockReceived.html">Receive Into Inventory</a>
            <a href="./stockIssues.html">Issue Out of Inventory</a>
            <a href="./stockTaking.html">Stock Taking</a>
            <a href="./stockTaking.html">Reporting</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <form id="stock-issues-form">

                <label for="productName">Product Name:</label>
                <select id="productName" >
                    <!-- Options will be populated from productName.js -->
                </select>
                
                <label for="tradeDate">Trade Date</label>
                <input type="date" id="tradeDate" required placeholder="Enter Issue Date">
               
                <label for="department">Department:</label>
                <select id="department">
                    <!-- Options will be populated from suppliersTable.js -->
                </select>
               
                <label for="issuedQuantity">Issued Quantity</label>
                <input type="number" id="issuedQuantity" required placeholder="Enter Issued Quantity">
              
                <label for="voucherNumber">Voucher Number</label>
                <input type="text" id="voucherNumber" placeholder="Enter Voucher Number">

                <div >
                    <input type="checkbox" id="amend" onclick="toggleAmendMode()">
                    <label for="amend" style="margin-left: 5px;">Edit Entries</label>
                </div>
                <button id="saveButton" class="btn-primary" type="submit">Save</button>
            </form>
        </div>
        <div class="main-content">
           
            <div class="search-bar">
                <button id="deleteButton">Delete Selected Items</button>
                <input type="text" id="search-input" placeholder="Enter text to search..." onkeyup="filterTable()">
            </div>
            <table id="StockIssues-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Product Name</th>
                        <th>Trade Date</th>
                        <th>Department</th>
                        <th>Issued Quantity</th>
                        <th>Voucher Number</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../inventory/script/stockIssue.js"></script>
    
</body>
</html>
