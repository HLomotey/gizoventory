<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Out of Inventory</title>
    <link rel="stylesheet" href="../StockIssue/Style/StockIssue.css">
</head>
<body>
    <div class="navbar">
        <a href="../index.html">HomePage</a>
        <a href="./ProductCategory.html">Registration</a>
        <a href="./StockReceived.html">Inventory Management</a>
        <a href="#">Configuration</a>
    </div>
    <div class="tabs">
      
            <a href="./StockReceived.html">Receive Into Inventory</a>
            <a href="./StockIssues.html">Issue Out of Inventory</a>
            <a href="./StockTaking.html">Stock Taking</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <form id="stock-issues-form">

                <label for="productName">Product Name:</label>
                <select id="productName">
                    <!-- Options will be populated from productName.js -->
                </select>
                
                <label for="tradeDate">Trade Date</label>
                <input type="date" id="tradeDate" placeholder="Enter Issue Date">
               
                <label for="department">Department:</label>
                <select id="department">
                    <!-- Options will be populated from suppliersTable.js -->
                </select>
               
                <label for="issuedQuantity">Issued Quantity</label>
                <input type="number" id="issuedQuantity" placeholder="Enter Issued Quantity">
             
                <div >
                    <input type="checkbox" id="amend" onclick="toggleAmendMode()">
                    <label for="amend" style="margin-left: 5px;">Edit Entries</label>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
        <div class="main-content">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Enter text to search..." onkeyup="filterTable()">
            </div>
            <table id="StockIssues-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Trade Date</th>
                        <th>Department</th>                        
                        <th>issued Voucher Number</th>
                        <th>Issued Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../StockIssue/Script/StockIssue.js"></script>
</body>
</html>
